<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <h2>Formulario</h2>
                <hr>
                <br>
            </div>
            <div class="form-group row ml-5">
                <label class="col-md-2">Nombre</label>
                <input type="text" class="form-control col-md-2" placeholder="Ingresa tu Nombre">
            </div>
            <div class="form-group row ml-5">
                <label class="col-md-2">Apellidos</label>
                <input type="text" class="form-control col-md-3" placeholder="Ingresa tus Apellidos">
            </div>
            <fieldset class="form-group">
                <div class="row ml-5">
                    <legend class="col-form-label col-md-2 pt-0">Sexo</legend>
                    <div class="col-md-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Femenino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Masculino
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row ml-5">
                <label class="col-md-2">Nivel Escolar</label>
                <select class="custom-select col-md-2">
                    <option value="1">Basico</option>
                    <option value="2">Medio</option>
                    <option value="3">Medio Superior</option>
                    <option value="1">Superior</option>
                </select>
            </div>
            <div class="form-group row ml-5">
                <label class="col-md-2">Perfil</label>
                <textarea class="col-md-2"></textarea>
            </div>
            <div class="form-group row ml-5">
                <label class="col-md-2"></label>
                <button type="submit" class="btn btn-success mr-2">Enviar</button>
                <button type="reset" class="btn btn-danger">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
